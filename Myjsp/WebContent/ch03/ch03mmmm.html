<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function check(form) {
	let v = form.condition.value;
	
	if ( v == "1" || v == "2" ) {
		return true;
	}
	else {
		alert('요청 구분이 적절하지 않습니다');
		return false;
	}
}
</script>
<body>
	요청 구분을 입력하세요( 1: 환영인사, 2: 현재일시 출력 )
	<form name="form" action="/Myjsp/SvlMymmmm" method="post" onSubmit='return check(this)'>
		<input type="text" name="condition"><br> 
		<input type="submit" value="실행"> 
		<input type="reset"  value="취소">
	</form>
</body>
</html>
